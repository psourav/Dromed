{% extends "db/base.html" %}

{% block content %}
{% load static %}
    <!--First Row - New and Dequeed tabs--> 
    <div class="row">


      <!--Empty div for allignment purposes--> 
      <div class="col-md-4 col-sm-4 col-xs-4"></div>


      <div class="col-md-4 col-sm-4 col-xs-4">

        <ul class="nav nav-pills">

          <li class="active bg-primary"><a href="#" color = "white">NEW</a></li>
          <li><a href="#">DEQUEUED</a></li>

        </ul>

      </div>

       <!--Empty div for allignment purposes--> 
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
    </div>




     <!--Secnd Row is for the order or delivery data--> 
    <div class="row justify-content-md-center ml-3 mr-3">


      
        <div class="col-md-8 col-sm-8 col-xs-8 pt-4 pl-0 pr-0 orders">

          <text class = "ml-4 mb-2">MY DELIVERIES</text>
          <hr>
          {% for order in Order%}
          <div class = "row justify-content-md-center mb-1">

            <div class="col-md-12 col-sm-12 col-xs-12">

              <div class="row justify-content-md-center mb-1">
                
                <div class="col-md-3 col-sm-3 col-xs-3 pl-1 ml-2">
                  <strong>{{order.orderNo}}</strong>
                </div>
                
                <div class = "col-md-3 col-sm-3 col-xs-3">
                  {{order.noOfItems}} ITEMS
                </div> 
                
                <div class = "col-md-3 col-sm-3 col-xs-3">
                </div>
                
                <div class="col-md-2 col-sm-2 col-xs-2 pl-5 ml-4">
                <button type = "button dropdown-toggle dropdown-left" data-toggle = "dropdown"  class = "btn btn-default btn-danger btn-circle crossorder">
                  X
                </button>
                </div>

              </div>

            <div class="row justify-content-md-center pt-2">
                
                <div class="col-md-3 col-sm-3 col-xs-3 pl-1 ml-2">
                  <strong>ORDER WEIGHT</strong>
                </div>
                
                <div class = "col-md-3 col-sm-3 col-xs-3">
                  <strong>DELIVER BY</strong>
                </div> 
                
                <div class="col-md-2 col-sm-2 col-xs-2 pl-3 ml-4">
                  <strong>DELIVER FROM</strong>
                </div>

                <div class = "col-md-3 col-sm-3 col-xs-3">
                </div>
              
            </div>

            <div class="row justify-content-md-center mb-3 pt-1">
                
                <div class="col-md-3 col-sm-3 col-xs-3 pl-1 ml-2">
                  {{order.weight}}KGS
                </div>
                
                <div class = "col-md-3 col-sm-3 col-xs-3">
                  16th August
                </div> 
                
                <div class="col-md-2 col-sm-2 col-xs-2 pl-3 ml-4">
                  QMH
                </div>

                <div class = "col-md-3 col-sm-3 col-xs-3">
                </div>
              
            </div>
          </div>

        </div>

        <hr>
    {% endfor %}

    </div>

    <div class="col-md-3 col-sm-3 col-xs-3 orderdetails">
    </div>
{% endblock content %}
